<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K.U.S.S Ultra Soundwave Surfer</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/ui.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <div id="game-container">
        <div id="menu-screen" class="screen active">
            <div id="title-container">
                <h1 id="game-title">K.U.S.S</h1>
                <div id="title-expansion">
                    <div class="letter-reveal" data-letter="K">K.U.S.S</div>
                    <div class="letter-reveal" data-letter="U">Ultra</div>
                    <div class="letter-reveal" data-letter="S">Soundwave</div>
                    <div class="letter-reveal" data-letter="S">Surfer</div>
                </div>
            </div>
            <div class="menu-buttons">
                <label for="audio-input" class="button primary-button">
                    <span>Load Music</span>
                    <input type="file" id="audio-input" accept=".mp3,.wav" hidden>
                </label>
                <button id="start-button" class="button" disabled>Start Game</button>
                <button id="options-button" class="button">Options</button>
            </div>
            <div class="track-info">
                <div id="current-track">No track loaded</div>
                <div id="track-duration"></div>
            </div>
        </div>

        <div id="game-screen" class="screen">
            <canvas id="game-canvas"></canvas>
            <div id="game-ui">
                <div id="score-container">
                    <div id="score">0</div>
                    <div id="multiplier">x1</div>
                </div>
                <div id="progress-container">
                    <div id="progress-bar"></div>
                </div>
                <button id="pause-button" class="button">Pause</button>
            </div>
            <div id="pause-menu">
                <h2>Paused</h2>
                <button id="resume-button" class="button">Resume</button>
                <button id="restart-button" class="button">Restart</button>
                <button id="exit-button" class="button">Exit to Menu</button>
                <button id="change-track-button" class="button">Change Track</button>
                <button id="options-from-pause-button" class="button">Options</button>
            </div>
        </div>

        <div id="results-screen" class="screen">
            <h2>Track Complete!</h2>
            <div id="final-score-container">
                <div>Final Score: <span id="final-score">0</span></div>
            </div>
            <button id="play-again-button" class="button">Play Again</button>
            <button id="menu-button" class="button">Back to Menu</button>
        </div>

        <div id="loading-overlay">
            <div class="spinner"></div>
            <div id="loading-text">Loading track...</div>
        </div>
    </div>

    <!-- Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/postprocessing/EffectComposer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/postprocessing/RenderPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/postprocessing/UnrealBloomPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/postprocessing/ShaderPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/shaders/CopyShader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
    
    <!-- Game Modules -->
    <script src="js/config.js"></script>
    <script src="js/modules/audioProcessor.js"></script>
    <script src="js/modules/trackGenerator.js"></script>
    <script src="js/modules/scoreManager.js"></script>
    <script src="js/modules/inputHandler.js"></script>
    <script src="js/modules/uiController.js"></script>
    <script src="js/modules/shaderManager.js"></script>
    <script src="js/gameEngine.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
